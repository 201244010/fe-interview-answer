<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>圣杯布局演示(利用 flex)</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .header,
    .footer {
      width: 100%;
      height: 64px;
      line-height: 64px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background: lightblue;
    }

    .wrapper {
      display: flex;
    }

    .center {
      /* width 自适应 */
      width: 100%;
      height: 500px;
      background: lightcoral;
      text-align: center;
      order: 2;
    }

    .left,
    .right {
      width: 200px;
      height: 500px;
      background: lightgreen;
      text-align: center;
    }

    .left {
      order: 1;
    }

    .right {
      order: 3;
    }
  </style>
</head>

<body>
  <div class="header">Header Bar</div>
  <div class="wrapper">
    <!-- 为了最先渲染 center 部分内容，因此要把 center 部分放在最前面 -->
    <div class="center">Center Content</div>
    <div class="left">Left Content</div>
    <div class="right">Right Content</div>
  </div>
  <div class="footer">Footer Bar</div>
</body>

</html>
